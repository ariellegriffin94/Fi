<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fi</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="index.css" />

    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"
      onload="window.$ = window.jQuery = module.exports;"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Create a new account</h1>
    </div>
    <div class="container">
      <br />
      <br />
      <br />
      <br />
      <div class="form-style-6">
        <h1>Enter client details</h1>
        <form
          class="border border-light p-5"
          method="post"
          action="localhost:3003/update_json"
          id="clientform"
        >
          <div class="form-group">
            <div class="row">
              <div class="col-6">
                <label for="nameInput">First Name</label>
                <input
                  type="type"
                  class="form-control"
                  id="nameInput"
                  placeholder="First name"
                  name="name"
                />
              </div>
              <br />
              <div class="col-6">
                <label for="lastnameInput">Last Name</label>
                <input
                  type="type"
                  class="form-control"
                  id="lastnameInput"
                  placeholder="Last Name"
                  name="lastname"
                />
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-6">
                <label for="firstAddInput">Address</label>
                <input
                  type="type"
                  class="form-control"
                  id="firstAddInput"
                  placeholder="Address"
                  name="address1"
                />
              </div>
              <br />
              <div class="col-6">
                <label for="sectAddInput">Address 2</label>
                <input
                  type="type"
                  class="form-control"
                  id="sectAddInput"
                  placeholder="Address 2"
                  name="address2"
                />
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-4">
                <label for="cityInput">City</label>
                <input
                  type="type"
                  class="form-control"
                  id="cityInput"
                  placeholder="City"
                  name="city"
                />
              </div>

              <div class="col-4">
                <label for="stateInput">State</label>
                <input
                  type="type"
                  class="form-control"
                  id="stateInput"
                  placeholder="State"
                  name="state"
                />
              </div>
              <div class="col-4">
                <label for="postalCodeInput">Postal Code</label>
                <input
                  type="type"
                  class="form-control"
                  id="postalCodeInputInput"
                  placeholder="Postal Code"
                  name="postalcode"
                />
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-6">
                <label for="phoneInput">Phone</label>
                <input
                  type="type"
                  class="form-control"
                  id="phoneInput"
                  placeholder="Phone"
                  name="phone"
                />
              </div>
              <div class="col-6">
                <label for="emailInput">Email</label>
                <input
                  type="type"
                  class="form-control"
                  id="emailInput"
                  placeholder="Email"
                  name="email"
                />
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-12">
                <button type="submit" class="btn btn-primary" id="send">
                  Submit
                </button>
              </div>
            </div>
          </div>
        </form>

        <br />
        <br />
      </div>
    </div>
  </body>
</html>
